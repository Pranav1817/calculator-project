<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <style src="src/style.css"></style>
  </head>

  <body>
    <div id="app">
      <table id="table">
        <tr>
          <td colspan="4" id="caption">
            CALCULATOR
          </td>
        </tr>
        <tr>
          <td colspan="4" id="display"></td>
        </tr>
        <tr>
          <td>
            <button value="ac">AC</button>
          </td>
          <td>
            <button value="plus_minus">+/-</button>
          </td>
          <td>
            <button value="%">%</button>
          </td>
          <td class="operator">
            <button value="/">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button value="7">7</button>
          </td>
          <td>
            <button value="8">8</button>
          </td>
          <td>
            <button value="8">9</button>
          </td>
          <td class="operator">
            <button value="*">*</button>
          </td>
        </tr>

        <tr>
          <td>
            <button value="4">4</button>
          </td>
          <td>
            <button value="5">5</button>
          </td>
          <td>
            <button value="6">6</button>
          </td>
          <td class="operator">
            <button value="-">-</button>
          </td>
        </tr>

        <tr>
          <td>
            <button value="1">1</button>
          </td>
          <td>
            <button value="2">2</button>
          </td>
          <td>
            <button value="3">3</button>
          </td>
          <td class="operator">
            <button value="+">+</button>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button value="0">0</button>
          </td>
          <td>
            <button value=".">.</button>
          </td>
          <td class="operator">
            <button value="=">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
